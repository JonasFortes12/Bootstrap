<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    
    <!-- Importação CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">

                <div class="card p-4 shadow">
                    
                    <h2 class="text-center">Fomulário de Cadastro Avançado</h2>

                    <form action="">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" 
                                placeholder="Digite seu nome">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="" class="form-label">Email</label>
                                <input type="email" class="form-control" 
                                placeholder="Digite seu email">
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" 
                                placeholder="Digite seu nome">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="" class="form-label">Data de Nascimento</label>
                                <input type="date" class="form-control" 
                                placeholder="Digite seu email">
                            </div>

                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Endereço</label>
                            <input type="text" class="form-control" 
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="" class="form-label">Cidade</label>
                                <input type="text" class="form-control" 
                                placeholder="Digite seu nome">
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="" class="form-label">Estado</label>
                                <select class="form-select">
                                    <option selected>Escolha...</option>
                                    <option>SP</option>
                                    <option>RJ</option>
                                    <option>RS</option>
                                </select>
                                
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="" class="form-label">CEP</label>
                                <input type="text" class="form-control" 
                                placeholder="XXXX-XXX">
                            </div>


                        </div>

                        <div class="row">
                            
                            <label for="" class="form-label">Gênero</label>

                            <div class="d-flex gap-3">
                                
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="" id="">
                                    <label class="form-check-label">Masculino</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="" id="">
                                    <label class="form-check-label">Feminino</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="" id="">
                                    <label class="form-check-label">Outro</label>
                                </div>

                            </div>

                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Senha</label>
                            <input type="password" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Confirme sua senha</label>
                            <input type="password" class="form-control">

                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Foto de Perfil</label>
                            <input type="file" class="form-control">
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input">
                            <label for="" class="form-check-label">
                                Aceito os termos e condições
                            </label>
                        </div>

                        <button type="button" class="btn w-100 btn-primary">
                            Enviar
                        </button>

                    </form>



                </div>


            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
